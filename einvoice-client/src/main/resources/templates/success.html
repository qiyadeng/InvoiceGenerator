<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发票系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <!-- 引入 WeUI CDN 链接 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.min.css" rel="stylesheet"></link>
    <link href="https://cdn.bootcdn.net/ajax/libs/jquery-weui/0.2.0/css/jquery-weui.min.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">开票信息提交成功</h2>
                <p class="weui-msg__desc">商家正在开票中，开票完成后发票将发送到您指定的邮箱，开票完成后可以扫描二维码重新下载发票</p>
            </div>
        </div>
    </div>
</body>
</html>
